<!DOCTYPE html>
<html>
<head>
  <title>Sorry üíñ</title>
  <style>
    body {
      text-align: center;
      margin-top: 120px;
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      overflow: hidden;
    }

    h1 {
      font-size: 60px;
      color: #ff3366;
    }

    p {
      font-size: 24px;
      color: #cc0052;
    }

    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff3366;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    button:hover {
      background-color: #cc0052;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-800px);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

<h1>I'm sorry ‚ù§Ô∏è</h1>
<p>Please forgive me ü•∫</p>

<button onclick="forgive()">Forgive me</button>

<p id="msg"></p>

<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
  function forgive() {
    document.getElementById("msg").innerHTML = "Thank you ‚ù§Ô∏è I promise I‚Äôll do better üíñ";
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 30 + 20 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 5000);
  }

  setInterval(createHeart, 500);
</script>

</body>
</html>
